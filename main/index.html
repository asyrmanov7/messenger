<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Messenger</title>
</head>
<body>
    <div class="main-messenger">
        <div class="chats">
            <p class="profile-text secondary-color">Profile
                <img src="../src/svg/arrow.svg" alt="More">
            </p>
            <input class="search" alt="search" placeholder="Поиск"/>
            <div class="contacts">
                <div class="avatar"></div>
                <div class="contact">
                    <h4>Андрей</h4>
                    <p class="secondary-color">Изображение</p>
                </div>
                <p class="time secondary-color">10:49</p>
                <div class="notification">2</div>
            </div>
            <div class="contacts">
                <div class="avatar"></div>
                <div class="contact">
                    <h4>Андрей</h4>
                    <p>Изображение</p>
                </div>
                <p class="time">10:49</p>
            </div>
        </div>
        <div class="current-chat">
            <div class="current-chat__header">
                <div class="current-chat__avatar avatar">
                </div>
                <h4>Вадим</h4>
                <img src="../src/svg/more.svg">
            </div>
            <div class="current-chat__conversation">

            </div>
            <div class="current-chat__message">
                <img src="../src/svg/apply.svg" alt="Apply">
                <input placeholder="Сообщение"/>
                <img src="../src/svg/send.svg" alt="Send">
            </div>
<!--            <p class="no-message secondary-color">Выберите чат чтобы отправить сообщение</p>-->
        </div>
    </div>
</body>
</html>
