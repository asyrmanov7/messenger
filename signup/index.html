<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="../src/styles/index.scss">
</head>
<body>
<div class="modal">
    <h1 class="header-text">Sign Up</h1>
    <input class="input" placeholder="Email" name="email" id="email" type="email"/>
    <input class="input" placeholder="Login" name="login" id="login" type="text"/>
    <input class="input" placeholder="First Name" name="first-name" id="first-name" type="text"/>
    <input class="input" placeholder="Last Name" name="last-name" id="last-name" type="text"/>
    <input class="input" placeholder="Phone Number" type="tel"/>
    <input class="input" type="password" placeholder="Password" name="password" id="password" type="password"/>
    <input class="input mb-50" type="password" placeholder="Password (again)"/>
    <button class="button button-submit">Sign Up</button>
    <button class="button clear-button">Login</button>
</div>
<script src="../src/scripts/signup.js"></script>
</body>
</html>
