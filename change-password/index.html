<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/styles/index.css">
    <title>Change password</title>
</head>
<body>
<div class="profile-editor">
    <div class="profile-editor__avatar"></div>
    <ul>
        <li class="profile-editor__info">
            <label>Старый пароль</label>
            <input type="password" class="input-right" placeholder="Введие старый пароль">
        </li>
        <li class="profile-editor__info">
            <label>Новый пароль</label>
            <input type="password" class="input-right" placeholder="Введите новый пароль">
        </li>
        <li class="profile-editor__info">
            <label>Повторить новый пароль</label>
            <input type="password" class="input-right" placeholder="Введите новый пароль">
        </li>
    </ul>
</div>
</body>
</html>
